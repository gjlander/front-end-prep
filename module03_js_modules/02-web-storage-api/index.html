<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="rubber-duck-icon.svg" type="image/svg" />
    <title>The Duck Pond</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-slate-600 text-gray-300 flex flex-col min-h-screen">
    <nav class="flex justify-end bg-slate-800 py-2 px-8 text-2xl mb-6">
      <ul class="flex gap-6">
        <li class="p-2 rounded-lg hover:bg-slate-600">
          <a href="index.html">Home</a>
        </li>
        <li class="p-2 rounded-lg hover:bg-slate-600">
          <a href="src/myPond.html">My Pond</a>
        </li>
      </ul>
    </nav>
    <main class="flex-grow flex flex-col">
      <header class="text-center">
        <h1 class="text-6xl mb-6">The Duck Pond</h1>
        <button id="summon-btn" class="bg-purple-600 p-4 rounded-lg text-2xl">Summon the ducks!</button>
      </header>
      <section id="pond" class="flex justify-center flex-wrap gap-4 p-4 w-full"></section>
      <section class="justify-self-end flex flex-col items-center gap-4 border-2 rounded-lg p-4 mx-8">
        <h2 class="text-4xl">Add a new duck to the pond!</h2>
        <form id="add-form" class="flex flex-col gap-4 w-3/4">
          <label class="w-full flex gap-2 items-baseline">
            <span class="text-xl">Name:</span>
            <input
              id="name"
              type="text"
              placeholder="What is your duck's name?"
              class="bg-inherit border-solid border-2 border-slate-700 rounded-lg p-2 flex-grow"
            />
          </label>
          <label class="w-full flex gap-2 items-baseline">
            <span class="text-xl">Image:</span>
            <input
              id="img-url"
              type="url"
              placeholder="What does your duck look like?"
              class="bg-inherit border-solid border-2 border-slate-700 rounded-lg p-2 w-full"
            />
          </label>
          <label class="w-full flex gap-2 items-baseline">
            <span class="text-xl">Quote:</span>
            <input
              id="quote"
              type="text"
              placeholder="What does your duck say?"
              class="bg-inherit border-solid border-2 border-slate-700 rounded-lg p-2 w-full"
            />
          </label>
          <button type="submit" class="bg-green-600 p-2 rounded-lg font-bold">Add duck</button>
        </form>
      </section>
    </main>
    <footer class="flex justify-center bg-slate-800 py-4 text-2xl w-full">
      Â© Copyright Ducks on Ducks on Ducks, all right reserved
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
